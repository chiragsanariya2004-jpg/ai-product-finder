<!DOCTYPE html>
<html>
<head>
    <title>AI Product Expert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f8;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #111827;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            margin-bottom: 10px;
            border-radius: 12px;
            line-height: 1.4;
        }

        .user {
            align-self: flex-end;
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot {
            align-self: flex-start;
            background: #e5e7eb;
            color: black;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            margin-left: 8px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }

        .loading {
            font-style: italic;
            color: gray;
        }
    </style>
</head>

<body>

<header>ðŸ¤– AI Product Expert</header>

<div id="messages"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Ask about any product..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value.trim();
        if (!message) return;

        const messagesDiv = document.getElementById("messages");

        // User message
        const userMsg = document.createElement("div");
        userMsg.className = "message user";
        userMsg.innerText = message;
        messagesDiv.appendChild(userMsg);

        input.value = "";
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // Loading message
        const loadingMsg = document.createElement("div");
        loadingMsg.className = "message bot loading";
        loadingMsg.innerText = "Typing...";
        messagesDiv.appendChild(loadingMsg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        try {
            const response = await fetch("https://ai-product-finder.onrender.com/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();

            loadingMsg.remove();

            const botMsg = document.createElement("div");
            botMsg.className = "message bot";
            botMsg.innerText = data.reply || "Something went wrong.";
            messagesDiv.appendChild(botMsg);

            messagesDiv.scrollTop = messagesDiv.scrollHeight;

        } catch (error) {
            loadingMsg.remove();

            const errorMsg = document.createElement("div");
            errorMsg.className = "message bot";
            errorMsg.innerText = "Server Error. Try again.";
            messagesDiv.appendChild(errorMsg);
        }
    }
</script>

</body>
</html>
