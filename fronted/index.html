<!DOCTYPE html>
<html>
<head>
    <title>AI Product Expert</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-box {
            width: 400px;
            background: white;
            border-radius: 10px;
            padding: 20px;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        input {
            width: 75%;
            padding: 8px;
        }

        button {
            padding: 8px;
        }
    </style>
</head>
<body>

<div class="chat-box">
    <h3>ðŸ¤– AI Product Expert</h3>

    <div id="messages"></div>

    <input type="text" id="userInput" placeholder="Ask about any product..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value;

        if (!message) return;

        const messagesDiv = document.getElementById("messages");

        messagesDiv.innerHTML += "<p><b>You:</b> " + message + "</p>";

        input.value = "";

        try {
            const response = await fetch("https://YOUR_RENDER_BACKEND_URL/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();

            if (data.reply) {
                messagesDiv.innerHTML += "<p><b>AI:</b> " + data.reply + "</p>";
            } else {
                messagesDiv.innerHTML += "<p style='color:red;'>Error: " + data.error + "</p>";
            }

        } catch (error) {
            messagesDiv.innerHTML += "<p style='color:red;'>Server Error</p>";
        }
    }
</script>

</body>
</html>
