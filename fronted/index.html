    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

<header>
    <h1>AI Smartphone Advisor</h1>
    <p style="font-size:14px; opacity:0.8;">
        Find the best phone under your budget instantly ðŸš€
    </p>
    <button onclick="clearChat()" style="margin-top:10px; background:#ef4444;">
    Clear Chat
</button>
</header>


<div id="messages"></div>

<div style="text-align:center; margin-bottom:10px; font-size:14px; opacity:0.8;">
    Try:
    <span onclick="quickMsg('15000 gaming phone')" style="color:#a78bfa; cursor:pointer;">15000 gaming phone</span> |
    <span onclick="quickMsg('Best camera phone under 20000')" style="color:#a78bfa; cursor:pointer;">Best camera phone under 20000</span> |
    <span onclick="quickMsg('5G phone with good battery')" style="color:#a78bfa; cursor:pointer;">5G phone with good battery</span>
</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Enter your budget and needs (e.g. 20000 gaming phone)..." />
    <button id="sendBtn" onclick="sendMessage()">Send</button>
</div>

<script>

let chatHistory = [];

let userId = localStorage.getItem("userId");

if (!userId) {
    userId = crypto.randomUUID();
    localStorage.setItem("userId", userId);
}

// Load chat from localStorage on page load
window.onload = function() {
    const savedChat = localStorage.getItem("chatHistory");

    if (savedChat) {
        chatHistory = JSON.parse(savedChat);

        const messagesDiv = document.getElementById("messages");

        chatHistory.forEach(msg => {
            const msgDiv = document.createElement("div");
            msgDiv.className = "message " + (msg.role === "user" ? "user" : "bot");

            if (msg.role === "assistant") {
                msgDiv.innerHTML = marked.parse(msg.content);
            } else {
                msgDiv.innerText = msg.content;
            }

            messagesDiv.appendChild(msgDiv);
        });

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
};

async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    const messagesDiv = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");
    sendBtn.disabled = true;
    sendBtn.innerText = "Sending...";

    // Show user message
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.innerText = message;
    messagesDiv.appendChild(userMsg);



    // Save to history
    chatHistory.push({
        role: "user",
        content: message
    });

    localStorage.setItem("chatHistory", JSON.stringify(chatHistory));


    input.value = "";
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    // Loading
    const loadingMsg = document.createElement("div");
    loadingMsg.className = "message bot";
    loadingMsg.innerHTML = "Typing<span class='dots'></span>";
    messagesDiv.appendChild(loadingMsg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    try {
        const response = await fetch("https://ai-product-finder.onrender.com/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                user_id: userId,
                messages: [
                    { role: "user", content: message }
                ]
            })
        });

        if (!response.ok) {
            throw new Error("API error");
        }

        const data = await response.json();

        if (data.error) {
            throw new Error(data.error);
        }



        loadingMsg.remove();

        // Save bot reply
        chatHistory.push({
            role: "assistant",
            content: data.reply
        });

        localStorage.setItem("chatHistory", JSON.stringify(chatHistory));

        const botMsg = document.createElement("div");
botMsg.className = "message bot";
messagesDiv.appendChild(botMsg);

const fullText = data.reply || "Something went wrong.";
let currentText = "";
let index = 0;

function typeEffect() {
    if (index < fullText.length) {
        currentText += fullText[index];
        botMsg.innerHTML = marked.parse(currentText);
        index++;
        setTimeout(typeEffect, 5); // speed control (lower = faster)
    }
}

typeEffect();
sendBtn.disabled = false;
sendBtn.innerText = "Send";
  

        messagesDiv.scrollTop = messagesDiv.scrollHeight;

    } catch (error) {
        sendBtn.disabled = false;
        sendBtn.innerText = "Send";

        loadingMsg.remove();

        const errorMsg = document.createElement("div");
        errorMsg.className = "message bot";
        errorMsg.innerText = error.message || "Server Error";
        messagesDiv.appendChild(errorMsg);
    }
}
 
async function clearChat() {
    try {
        const response = await fetch("https://ai-product-finder.onrender.com/clear", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                user_id: userId
            })
        });

        if (!response.ok) {
            throw new Error("Failed to clear server memory");
        }

        // Clear frontend memory
        localStorage.removeItem("chatHistory");

        // Clear UI instantly (without reload)
        document.getElementById("messages").innerHTML = "";

        alert("Chat cleared successfully âœ…");

    } catch (error) {
        console.error(error);
        alert("Error clearing chat âŒ");
    }
}

function quickMsg(text) {
    document.getElementById("userInput").value = text;
    sendMessage();
}

// Enter key support
document.getElementById("userInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
});

</script>



</body>
