<!DOCTYPE html>
<html>
<head>
    <title>AI Product Expert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
       body {
    margin: 0;
    font-family: "Inter", Arial, sans-serif;
    background: radial-gradient(circle at top, #0f172a, #000000 70%);
    color: #e5e7eb;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

/* HEADER */
header {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    padding: 18px;
    text-align: center;
    font-weight: 600;
    font-size: 18px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
    letter-spacing: 0.5px;
}

/* CHAT AREA */
#messages {
    flex: 1;
    overflow-y: auto;
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 18px;
    scroll-behavior: smooth;
}

/* MESSAGE BASE */
.message {
    max-width: 80%;
    padding: 18px;
    border-radius: 18px;
    line-height: 1.7;
    font-size: 15px;
    word-wrap: break-word;
    animation: fadeIn 0.25s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
}

/* USER MESSAGE */
.user {
    align-self: flex-end;
    background: linear-gradient(135deg, #4f46e5, #7c3aed);
    color: white;
    border-bottom-right-radius: 6px;
    box-shadow: 0 0 18px rgba(124, 58, 237, 0.4);
}

/* BOT MESSAGE */
.bot {
    align-self: flex-start;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.08);
    color: #e5e7eb;
    border-bottom-left-radius: 6px;
}

/* Markdown Styling */
.bot h1 {
    font-size: 20px;
    margin: 12px 0 8px;
    color: #ffffff;
}

.bot h2 {
    font-size: 17px;
    margin: 10px 0 6px;
    color: #ffffff;
}

.bot h3 {
    font-size: 15px;
    margin: 8px 0 4px;
    color: #c4b5fd;
}

.bot p {
    margin: 8px 0;
}

.bot ul {
    padding-left: 20px;
    margin: 8px 0;
}

.bot li {
    margin-bottom: 6px;
}

.bot strong {
    font-weight: 600;
    color: #a78bfa;
}

/* INPUT AREA */
.input-area {
    display: flex;
    padding: 15px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255,255,255,0.08);
}

input {
    flex: 1;
    padding: 14px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(0,0,0,0.4);
    color: white;
    font-size: 15px;
    outline: none;
}

input::placeholder {
    color: #9ca3af;
}

input:focus {
    border-color: #7c3aed;
    box-shadow: 0 0 10px rgba(124,58,237,0.4);
}

/* BUTTON */
button {
    margin-left: 10px;
    padding: 14px 20px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(135deg, #6366f1, #7c3aed);
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(124, 58, 237, 0.5);
}

/* Typing dots */
.dots::after {
    content: '';
    animation: dots 1.5s steps(3, end) infinite;
}

@keyframes dots {
    0% { content: ''; }
    33% { content: '.'; }
    66% { content: '..'; }
    100% { content: '...'; }
}

/* Scrollbar */
#messages::-webkit-scrollbar {
    width: 6px;
}

#messages::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
}

    </style>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

<header>ðŸ¤– AI Product Expert</header>

<div id="messages"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Ask about any product..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>

let chatHistory = [];

async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    const messagesDiv = document.getElementById("messages");

    // Show user message
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.innerText = message;
    messagesDiv.appendChild(userMsg);

    // Save to history
    chatHistory.push({
        role: "user",
        content: message
    });

    input.value = "";
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    // Loading
    const loadingMsg = document.createElement("div");
    loadingMsg.className = "message bot";
    loadingMsg.innerHTML = "Typing<span class='dots'></span>";
    messagesDiv.appendChild(loadingMsg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    try {
        const response = await fetch("https://ai-product-finder.onrender.com/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ messages: chatHistory })
        });

        const data = await response.json();

        loadingMsg.remove();

        // Save bot reply
        chatHistory.push({
            role: "assistant",
            content: data.reply
        });

        const botMsg = document.createElement("div");
botMsg.className = "message bot";
messagesDiv.appendChild(botMsg);

const fullText = data.reply || "Something went wrong.";
let currentText = "";
let index = 0;

function typeEffect() {
    if (index < fullText.length) {
        currentText += fullText[index];
        botMsg.innerHTML = marked.parse(currentText);
        index++;
        setTimeout(typeEffect, 10); // speed control (lower = faster)
    }
}

typeEffect();
  

        messagesDiv.scrollTop = messagesDiv.scrollHeight;

    } catch (error) {
        loadingMsg.remove();

        const errorMsg = document.createElement("div");
        errorMsg.className = "message bot";
        errorMsg.innerText = "Server Error. Try again.";
        messagesDiv.appendChild(errorMsg);
    }
}

// Enter key support
document.getElementById("userInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
});

</script>

</body>
</html>
