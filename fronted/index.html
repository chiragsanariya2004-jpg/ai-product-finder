<!DOCTYPE html>
<html>
<head>
    <title>AI Product Expert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Inter", Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: white;
            padding: 16px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            border-bottom: 1px solid #e5e7eb;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 16px;
            border-radius: 16px;
            line-height: 1.7;
            font-size: 15px;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            align-self: flex-end;
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 6px;
        }

        .bot {
            align-self: flex-start;
            background: white;
            color: #111827;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 6px;
        }

        .bot h1 { font-size: 20px; margin: 12px 0 8px; }
        .bot h2 { font-size: 17px; margin: 10px 0 6px; }
        .bot h3 { font-size: 15px; margin: 8px 0 4px; }
        .bot p { margin: 6px 0; }
        .bot ul { padding-left: 18px; margin: 6px 0; }
        .bot li { margin-bottom: 6px; }
        .bot strong { font-weight: 600; }

        .input-area {
            display: flex;
            padding: 12px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        input {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            font-size: 15px;
            outline: none;
        }

        input:focus {
            border-color: #2563eb;
        }

        button {
            margin-left: 8px;
            padding: 14px 18px;
            border: none;
            border-radius: 12px;
            background: #2563eb;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #1d4ed8;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

<header>ðŸ¤– AI Product Expert</header>

<div id="messages"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Ask about any product..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>

let chatHistory = [];

async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    const messagesDiv = document.getElementById("messages");

    // Show user message
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.innerText = message;
    messagesDiv.appendChild(userMsg);

    // Save to history
    chatHistory.push({
        role: "user",
        content: message
    });

    input.value = "";
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    // Loading
    const loadingMsg = document.createElement("div");
    loadingMsg.className = "message bot";
    loadingMsg.innerHTML = "Typing<span class='dots'></span>";
    messagesDiv.appendChild(loadingMsg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    try {
        const response = await fetch("https://ai-product-finder.onrender.com/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ messages: chatHistory })
        });

        const data = await response.json();

        loadingMsg.remove();

        // Save bot reply
        chatHistory.push({
            role: "assistant",
            content: data.reply
        });

        const botMsg = document.createElement("div");
botMsg.className = "message bot";
messagesDiv.appendChild(botMsg);

const fullText = data.reply || "Something went wrong.";
let currentText = "";
let index = 0;

function typeEffect() {
    if (index < fullText.length) {
        currentText += fullText[index];
        botMsg.innerHTML = marked.parse(currentText);
        index++;
        setTimeout(typeEffect, 10); // speed control (lower = faster)
    }
}

typeEffect();
  

        messagesDiv.scrollTop = messagesDiv.scrollHeight;

    } catch (error) {
        loadingMsg.remove();

        const errorMsg = document.createElement("div");
        errorMsg.className = "message bot";
        errorMsg.innerText = "Server Error. Try again.";
        messagesDiv.appendChild(errorMsg);
    }
}

// Enter key support
document.getElementById("userInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
});

</script>

</body>
</html>
